<html>

<head>
<title>CS08-InClass</title>
<style type="text/css">
    h1 {
        color:navy;
        font-family: lucida bright;
        text-align: center;
    }
    p {
        color:navy;
    }
    form {
        background-color: silver;
       padding-top: 20px;
       padding-bottom: 20px;
       padding-left: 100px;
       padding-right: 50px;
       margin-top: 50px;
       margin-bottom: 50px;

       font-family: Arial, Helvetica, sans-serif;
       text-emphasis-color: navy;

    }
</style>

</head>

<body>
<h1>Web Forms - CS08 - InClass</h1>

<form method="POST" action="mailto:aglaubitz1@babson.edu">
    <p>Last Name:<input type="text" name="lastname" maxlength="25" size="25">First Name:<input type="text" name="firstname" maxlength="25" size="25"></p>
    <p>Gender: Male<input type="radio" name="gender" value="male">Female<input type="radio" name="gender" value="female" checked="checked"></p>
    <p>My Favorite Web Tech Topics Are:<br>
        <input type="checkbox" name="webtechtopics" value="1">Basic HTML<br>
        <input type="checkbox" name="webtechtopics" value="2">CSS<br>
        <input type="checkbox" name="webtechtopics" value="3">Tables<br>
        <input type="checkbox" name="webtechtopics" value="3">FORMS<br>
    </p>
    <p>Select your Favorite Color:
        <input type="color" name="favcolor">
    </p>
    <p>Select the Date: <input type="date" name="todaysdate"></p>

    <p>What is your major?
        <select name="major">
            <option value="Marketing">Marketing</option>
            <option value="Accounting">Accounting</option>
            <option value="Finance">Finance</option>
            <option value="Operations">Operations</option>
            <option value="Other">Other</option>
        </select>
    </p>

    <p>Any Additional Comments:</p>
    <p><textarea name="comments" rows="5" cols="29"></textarea></p>

    <p>
        <button type="submit" name="submit" value="submit">Submit<img src="Images/mailbox.png" height="30" alt="submit_button"></button>
        <button type="Reset" name="Reset" value="Reset">Reset<img src="Images/reset.png" height="30" alt="reset_button"></button>
    </p>
</form>

</body>

</html>
