<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>CS13-InClass</title>
        <style type="text/css">
            h1 {
                text-align: center;
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                font-weight: bold;
            }
            p {
                text-align: center;
                margin-top: 50px;
            }
            img {
                border: 15px ridge yellow;
                width: 50%;
            }
        </style>


        <script type="text/javascript">
         function ask() {
          let x = prompt("Which is your favorite leaf? Thyme, Maple, Clover, or Shamrock?")
                        if (x.toLowerCase() == "thyme") {
                                document.getElementById("leafimage").src="Images/thyme.jpg";
                        }
                        else if (x.toLowerCase()=="maple") {
                                 document.getElementById("leafimage").src="Images/maple.jpg";
                        }     
                        else if (x.toLowerCase()=="clover") {
                                document.getElementById("leafimage").src="Images/clover.jpg";
                        }
                        else if (x.toLowerCase()=="shamrock") {
                                document.getElementById("leafimage").src="Images/shamrock.jpg";
                        }

                        }
        </script>
    </head>

    <body>
        <h1> Changing Images Using User inputs - Click on Image below to start</h1>
        <button onclick="ask()">Click Me!</button>
        <p>
            <img src="" alt="Click above to see the image of your choice" title="" id="leafimage"/>
        </p>

        <a href="low.html">Low.html</a>
    </body>

</html>
