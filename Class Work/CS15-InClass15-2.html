<!DOCTYPE html>
<html>

    <head>

        <title>CS15-InClass2 - Temperature Converter</title>
        <style type="text/css">
            form {
                font-family: Arial;
                font-weight: bold;
                padding: 60px;
                width: 50%;
                margin-right: auto;
                margin-left: auto;
                background-color: Silver;
            }
            h1 {
                font-family: Arial;
                font-weight: bold;
                text-align: center;
            }
            div#d1 {
                margin-bottom: 40px;
            }
        </style>

        <script type="text/javascript">
        function tempconvert() {
            let myForm = document.getElementById("temp");
            celsius = document.getElementById("cel").value;
            fahr = document.getElementById("far").value;
           // let cel = myForm.cel.value;
            //let far = myForm.far.value;
            cel = parseFloat(celsius);
            far = parseFloat(fahr);

            console.log(cel)

            if ((isNaN(cel)) && (isNaN(far))) {
                    alert("You did not enter a valid number!");
                }
           
            else if ((!cel) && (!far)) {
                alert("You must enter a value!");
            }

            else {
                
               if (fahr && !cel){
                cel = ((far-32)*(5/9));
                celValue = document.getElementById("cel");
                celValue.value = cel;
                
                }
                else if (celsius && !far){
                    far = ((cel*(9/5)+32));
                    farValue = document.getElementById("far");
                    farValue.value = far;
                }
            }

            return false;
        }

        </script>

    </head>

    <body>
        <!-- Your HTML goes here -->
        <h1> Celsius Fahrenheit Converter</h1>
        <form action="" method="post" id="temp">
            <div id="d1">
                Celsius: <input type="text" name="cel" size="10" id="cel"/> Fahrenheit: <input type="text" name="far" id="far" size="10" />
            </div>

            <div style="margin-left:100px">
                <input type="submit" name="submit" value="Convert" style="width:80px; height:40px;" onclick = "return tempconvert()"/>
                <input type="reset" name="reset" value="Clear" style="width:80px; height:40px;" />
            </div>
        </form>


    </body>

</html>
