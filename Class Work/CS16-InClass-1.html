<!DOCTYPE html>
<html>

    <head>
        <title>CS16-InClass1</title>
        <style type="text/css">
            form {
                background-color: Silver;
                font-family: Arial;
                color: Navy;
                padding: 30px 50px 30px 100px;
                margin-right: 150px;
                margin-left: 150px;
            }
            h2 {
                text-align: center;
                font-family: Cursive;
                color: Black;
            }
        </style>

        <script type="text/javascript">
            function choice() {
                let myForm = document.getElementById("form1");
                let bcolor = document.getElementById("bcolor");
                let magazine = document.getElementById("magazine");

                for (let i=0; i<bcolor.colors.length; i++){
                    if(bcolor.colors[i].checked){
                        backgroundcolor = bcolor.colors[i].value;
                    }
                }

                for (let i=0; i<magazine.mags.length; i++){
                    if(magazine.mags[i].checked){
                        userChoice = magazine.mags[i].value;
                    }
                }

                document.getElementById("choice").innerHTML = userChoice;
            }
        </script>

    </head>

    <body>
        <form action="" method="post" id="form1">
            <h2>Processing Radio Button and Check Box</h2>
            <p>
                Please select a background color for the page:
            </p>
            <p id="bcolor">
                Green: <input type="radio" name="colors" value="green" /> Yellow: <input type="radio" name="colors"
                    value="yellow" /> Lime: <input type="radio" name="colors" value="lime" /> Aqua: <input type="radio"
                    name="colors" value="aqua" />
            </p>
            <p id="magazine">
                Please select your favorite magazines: <br />
                <input type="checkbox" name="mags" value="Sports Illustrated" />Sports Illustrated<br />
                <input type="checkbox" name="mags" value="Wired" />Wired <br />
                <input type="checkbox" name="mags" value="National Geographic" />National Geographic<br />
                <input type="checkbox" name="mags" value="WSJ" />WSJ
            </p>
            <p>
                <textarea name="result" cols="40" rows="4" id="choice"></textarea>
            </p>
            <p>
                <input type="submit" name="submit" value="Go!" onclick="choice()" />
                <input type="reset" name="Reset" value="Clear!" />
            </p>

        </form>


    </body>

</html>
