<!DOCTYPE html>
<html>

    <head>
        <title>Slide Show</title>
        <style type="text/css">
            p {
                text-align: center;
            }
            img {
                border-width: 10px;
                border-style: solid;
            }
        </style>

        <script type="text/javascript">
            var slides = new Array("Images/tiger1.jpg", "Images/tiger2.jpg", "Images/tiger3.jpg", "Images/tiger4.jpg");
            let borderColors = new Array ("yellow", "green", "blue", "red");
            let des = new Array ("tiger1", "tiger2", "tiger3", "tiger4");
            var counter = 0;
            var i = 0;
            function slideshow(){
                let img = document.getElementById("tigerImage");
                let descrip = document.getElementById("description");
                let count = document.getElementById("counter");
                if (i == slides.length) {
                    i = 0;
                }

                img.src = slides [i];
                img.style.borderColor = borderColors [i];
                descrip.innerHTML = des[i] + "<br>global counter = " + counter + "<br>local counter = " + i;
                i++;
                counter++;
                setTimeout("slideshow()", 1000);


            }
        </script>
    </head>

    <body onload="slideshow()">
        <p>
            <img src="Images/tiger1.jpg" alt="Slide Show of Tigers" title="Tigers" id="tigerImage"  />
        </p>
        <p id="description"></p>
    </body>

</html>
